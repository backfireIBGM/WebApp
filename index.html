<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="search" id="searchBox" placeholder="Search..."/>
    <!-- <label for="Falcon9Box">Show only Falcon 9</label> -->
    <div class="header-container">
        <img src="Milky_Way_illustration-1.jpeg" alt="beautiful-glowing-gray-full-moon.jpg" class="header-image">
        <h1 class="overlay-text">Space News</h1>
    </div>
    <div id="searchFeed" class="hidden"></div>
    <div id="leftFeed">
        <h2 class="feed-header">NASA</h2>
    </div>
    <div id="middleFeed">
        <h2 class="feed-header">SpaceX</h2>
    </div>
    <div id="rightFeed">
        <h2 class="feed-header">European Space Agency</h2>
    </div>
</body>
<script src="app.js"></script>
</html>
